  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fffaf5;
      color: #333;
    }

    header {
      background-color: #60485a;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    nav {
      position: relative;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a i {
      margin-right: 6px;
    }

    nav ul li a:hover {
      color: #c62828;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #402c3d;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        border-radius: 10px;
        padding: 10px;
        z-index: 1000;
      }

      nav ul.show {
        display: flex;
      }

      .menu-icon {
        display: block;
      }

      nav {
        position: absolute;
        right: 40px;
      }
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #222;
    }

    .section p {
      font-size: 1.1em;
      color: #555;
      line-height: 1.6;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      color: #60485a;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #c62828;
    }

    footer {
      background-color: #37474F;
      color: white;
      text-align: center;
      padding: 20px;
    }
